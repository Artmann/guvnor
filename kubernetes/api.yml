apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: artmann/guvnor:latest
          imagePullPolicy: Always
          args: ['api:start']
          ports:
            - containerPort: 3200
          env:
            - name: PORT
              value: "3200"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: database
                  key: url
            - name: DB_DATABASE
              value: "guvnor-production"
            - name: DEPOT_VERSION
              value: $DEPOT_VERSION

---

apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 3200
  type: LoadBalancer
